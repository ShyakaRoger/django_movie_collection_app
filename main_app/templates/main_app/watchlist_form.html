{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if watchlist %}Edit{% else %}Create{% endif %} Watchlist</h1>
</div>

<form method="POST" class="form-container">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>

    <div class="form-group">
        <strong>Select Movies:</strong>
        {{ form.movies }}
    </div>

    <button type="submit" class="btn submit">
        {% if watchlist %}Update{% else %}Create{% endif %}
    </button>
</form>
{% endblock %}
